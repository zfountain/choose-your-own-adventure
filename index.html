<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Your Own Post-Apocalyptic Adventure JavaScript Game</title>
    <link rel="stylesheet" type="text/css" href="http://zachfountain.com/assets/css/reset.css">
    <link rel="stylesheet" href="http://zachfountain.com/assets/css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" type="text/css">
    <style type="text/css">
      header, footer {
        background-color: #676565;
      }
      body {
        background-color: #FFF;
      }
      .btn {
        background-color: #000;
        font-size: 2em;
      }
      .btn:hover {
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav>
          <ul>
            <li><a href="http://zachfountain.com">Back to Zach Fountain</a></li>
          </ul>
        </nav>
      </header>
      <div class="grid">
        <div class="col-1-1">
          <section class="center">
            <h1>Choose Your Own Post-Apocalyptic Adventure!</h1>
            <a class="btn">Start</a>
          </section>
        </div>
      </div>
      <div id="pre-footer">
      </div>
      <footer>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="choose-your-own-adventure.js"></script>
  </body>
</html>
